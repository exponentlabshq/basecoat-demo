<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone Tailwind Example</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg text-center">
    <h1 class="text-4xl font-bold text-blue-600 mb-4">Hello, Tailwind!</h1>
    <p class="text-gray-700 mb-6">This is a standalone HTML file using Tailwind CSS without Vite or any build tools.</p>
    <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
      Click Me
    </button>
  </div>

  <footer class="absolute bottom-4 text-gray-500 text-sm w-full text-center">
    &copy; 2025 My Tailwind Demo
  </footer>

</body>
</html>
